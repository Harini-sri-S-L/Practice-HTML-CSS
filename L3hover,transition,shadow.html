<!-- hovers,transitions,shadows -->

<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }
  .subscribe-button:hover {
    opacity: 0.8;
  }
  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    color: rgb(41,118,211);
    background-color: white;
    border-color: rgb(41,118,211);
    height: 35px;
    width: 65px;
    border-radius: 3px;
    cursor: pointer;
    border-style: solid;
    border-width: 1px;
    margin-right: 8px;
    margin-left: 8px;
    transition: background-color 0.15s, color 0.15s;
  }
  .join-button:hover {
    background-color:  rgb(41,118,211);
    color: white;
  }
  .join-button:active {
    opacity: 0.8;
  }

  .twitter-button {
    color: white;
    background-color: rgb(57, 144, 215);
    border: none;
    height: 35px;
    width: 75px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 13px;
    cursor: pointer;
    transition: .15s;
  }
  .twitter-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
  .twitter-button:active {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.30);
  }

</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>  <!-- a single the class name can be applied for multiple buttons at a same time-->

<button class="join-button">
  JOIN
</button>

<button class="twitter-button">
  Tweet
</button>
